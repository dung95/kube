<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    </style>
  </head>
  <body>
    <!-- <iframe src="http://localhost:8001/api/v1/namespaces/kube-system/services/https:kubernetes-dashboard:/proxy/"></iframe> -->
    <webview src="http://localhost:8001/api/v1/namespaces/kube-system/services/https:kubernetes-dashboard:/proxy/" style="position:absolute;width:100%;height:100%;" allowpopups></webview>
    <script>
    const exec = require('child_process').exec
exec('kubectl proxy', (error, stdout, stderr) => {
  if (error) {
    console.error(`exec error: ${error}`)
    return
  }
  console.log(`stdout: ${stdout}`)
  console.log(`stderr: ${stderr}`)
})
    </script>
  </body>
</html>
